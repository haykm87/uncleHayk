<div class="paginator" display-flex align-items-center *ngIf="pages.length>0">
    <a display-flex rel="prev" (click)="onClickPervious()">
        <i class="material-icons" cursor-pointer>keyboard_arrow_left</i>
    </a>
    <div class="page_numbers" display-flex>
        <a *ngIf="visiblePages[0]!=1" [ngClass]="{'active_page':currentPage==1}" [routerLink]="['./']" [queryParams]="{'page':1}" [queryParamsHandling]="'merge'"
            class="item">
            <span class="page">1</span>
        </a>
        <span *ngIf="visiblePages[0]!=1">...</span>
        <a *ngFor="let page of visiblePages;let ind=index;" [ngClass]="{'active_page':currentPage==page}"
            (click)="onClickPageNumber(page-1)" [routerLink]="['./']" [queryParams]="{'page':page}" [queryParamsHandling]="'merge'" class="item">
            <span class="page">{{page}}</span>
        </a>
        <span *ngIf="visiblePages[visiblePages.length-1]!==pages[pages.length-1]">...</span>
        <a [ngClass]="{'active_page':currentPage==page}" [routerLink]="['./']" [queryParams]="{'page':pages[pages.length-1]}" [queryParamsHandling]="'merge'"
            class="item" *ngIf="visiblePages[visiblePages.length-1]!==pages[pages.length-1]">

            <span class="page">{{pages[pages.length-1]}}</span>
        </a>
    </div>
    <a display-flex (click)="onClickNext()">
        <i rel="next" class="material-icons" cursor-pointer>keyboard_arrow_right</i>
    </a>
</div>
